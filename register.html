<html>
<head>

  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- jQuery and JS Bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="indexstyle.css">
  <script type="text/javascript" src="js/app.js"></script>
  

</head>

<script>
     function clickAlert() {
      var con=confirm("Registered Successfully.");
    }
</script>

<body>
<a href="login.html" style="margin-left: 80rem;">Login</a>
<h1 class="heading" style="text-align: center; margin-bottom: 3rem;">Register Account</h1>

<div style="text-align: center;">
  <form action="register.html">
    <div class="form-group">
      <label for="InputFullName">Full Name</label>
      <input type="fullname" class="form-control col-2 offset-5" name="InputFullName" placeholder="" size="25" maxlength="25">
    </div>
    <div class="form-group">
      <label for="InputUsername">Username</label>
      <input type="username" class="form-control col-2 offset-5" name="InputUsername" placeholder="" size="25" maxlength="25">
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control col-2 offset-5" name="InputPassword" placeholder="" size="25" maxlength="25">
    </div>
    <button type="register" name ="register" class="btn btn-primary" onclick="clickAlert()">Register</button>
  </form>
</div>
</body>
</html>
